plugins {
    id "io.quarkus.extension"// version "2.4.0.Final"
}
//apply plugin:  'io.quarkus.extensions'

quarkusExtension {
    deploymentModule = 'deployment'
}

dependencies {
    implementation platform("io.quarkus:quarkus-bom:${quarkusPlatformVersion}")

    api "io.quarkus:quarkus-arc"
